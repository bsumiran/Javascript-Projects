<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carousel Slider</h1>
    <div class="slideshow-container">
        <div class="myslides div1">

        </div>
        <div class="myslides div2" >
            
        </div>
        <div class="myslides div3">
            
        </div>

        <a onclick="plusSlides(-1)" class="prev">&#10094</a>
        <a onclick="plusSlides(1)" class="next">&#10095</a>

        <div class="dots-container">
            <span onclick="currentSlide(1)" class="dots"></span>
            <span onclick="currentSlide(2)" class="dots"></span>
            <span onclick="currentSlide(3)" class="dots"></span>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
