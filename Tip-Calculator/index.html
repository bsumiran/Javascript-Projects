<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>

        <div>
            <label >Total Bill</label>
            <input type="text" placeholder="Enter Your Total Bill...." id="billTotal">

        </div>
        <div>
            <label >Tip:</label>
            <input type="range" value="0" id="tipInput">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label >Split:(Number of People)</label>
            <input type="range" min="1" max="10" value="1" id="splitInput">
            <span id="splitOutput"></span>
        </div>
        <hr>

        <div>
            <div>
                <label>New Bill (Per Person):</label><span id="billAmt"> 0</span>
            </div>
            <div>
                <label>Tip Amount (Per Person):</label><span id="tipAmount"> 0</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
